<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leave Status</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="m-0">My Leave Status</h2>
      <a class="btn btn-outline-secondary" href="./apply-leave.html">Apply Leave</a>
    </div>

    <div class="card shadow-sm mb-3">
      <div class="card-body">
        <div class="row g-2 align-items-end">
          <div class="col-md-4">
            <label class="form-label">Employee ID</label>
            <input id="employeeId" type="number" class="form-control" placeholder="e.g., 100" />
          </div>
          <div class="col-md-4 d-flex gap-2">
            <button id="loadBtn" class="btn btn-primary">Load Requests</button>
            <button id="clearBtn" class="btn btn-outline-secondary">Clear</button>
          </div>
          <div class="col-12">
            <div id="msg" class="alert d-none mb-0"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped align-middle mb-0">
            <thead>
              <tr>
                <th>ID</th>
                <th>Leave Type</th>
                <th>Start</th>
                <th>End</th>
                <th>Status</th>
                <th>Manager ID</th>
                <th>Reason</th>
              </tr>
            </thead>
            <tbody id="rows">
              <tr><td colspan="7" class="text-muted">Enter your Employee ID and click “Load Requests”.</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  <script>
    const API_BASE = "http://localhost:5180";

    const rows = document.getElementById("rows");
    const msg = document.getElementById("msg");

    function showMessage(text, type) {
      msg.className = "alert alert-" + type;
      msg.textContent = text;
      msg.classList.remove("d-none");
    }

    function clearMessage() {
      msg.classList.add("d-none");
    }

    function renderTable(data) {
      rows.innerHTML = "";

      if (!data || data.length === 0) {
        rows.innerHTML = `<tr><td colspan="7" class="text-muted">No leave requests found.</td></tr>`;
        return;
      }

      for (const item of data) {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${item.id ?? ""}</td>
          <td>${item.leaveType ?? ""}</td>
          <td>${(item.startDate ?? "").toString().substring(0, 10)}</td>
          <td>${(item.endDate ?? "").toString().substring(0, 10)}</td>
          <td>${item.status ?? ""}</td>
          <td>${item.managerId ?? ""}</td>
          <td>${item.reason ?? ""}</td>
        `;

        rows.appendChild(tr);
      }
    }

    document.getElementById("clearBtn").addEventListener("click", () => {
      document.getElementById("employeeId").value = "";
      clearMessage();
      rows.innerHTML = `<tr><td colspan="7" class="text-muted">Enter your Employee ID and click “Load Requests”.</td></tr>`;
    });

    document.getElementById("loadBtn").addEventListener("click", async () => {
      clearMessage();

      const employeeId = Number(document.getElementById("employeeId").value);
      if (!employeeId || employeeId <= 0) {
        showMessage("Please enter a valid Employee ID.", "warning");
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/api/employee/${employeeId}/leaves`);

        if (!res.ok) {
          const errText = await res.text();
          showMessage("Request failed: " + errText, "danger");
          return;
        }

        const data = await res.json();
        renderTable(data);
      } catch (err) {
        showMessage("Could not connect to API. Is it running? " + err, "danger");
      }
    });
  </script>

</body>
</html>
