<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply Leave</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="m-0">Apply for Leave</h2>
      <a class="btn btn-outline-secondary" href="./leave-status.html">View Leave Status</a>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <form id="leaveForm" class="row g-3">

          <div class="col-md-6">
            <label class="form-label">Employee ID</label>
            <input id="employeeId" type="number" class="form-control" required />
          </div>

          <div class="col-md-6">
            <label class="form-label">Manager ID</label>
            <input id="managerId" type="number" class="form-control" required />
          </div>

          <div class="col-md-6">
            <label class="form-label">Leave Type</label>
            <select id="leaveType" class="form-select" required>
              <option value="" selected disabled>Select...</option>
              <option>Vacation</option>
              <option>Sick</option>
              <option>Personal</option>
              <option>Unpaid</option>
            </select>
          </div>

          <div class="col-md-3">
            <label class="form-label">Start Date</label>
            <input id="startDate" type="date" class="form-control" required />
          </div>

          <div class="col-md-3">
            <label class="form-label">End Date</label>
            <input id="endDate" type="date" class="form-control" required />
          </div>

          <div class="col-12">
            <label class="form-label">Reason</label>
            <textarea id="reason" class="form-control" rows="3" placeholder="Short reason..." required></textarea>
          </div>

          <div class="col-12 d-flex gap-2">
            <button class="btn btn-primary" type="submit">Submit Request</button>
            <button class="btn btn-outline-secondary" type="button" id="clearBtn">Clear</button>
          </div>

          <div class="col-12">
            <div id="msg" class="alert d-none mb-0"></div>
          </div>

        </form>
      </div>
    </div>

  <script>
    const API_BASE = "http://localhost:5180";

    const form = document.getElementById("leaveForm");
    const msg = document.getElementById("msg");

    function showMessage(text, type) {
      msg.className = "alert alert-" + type;
      msg.textContent = text;
      msg.classList.remove("d-none");
    }

    document.getElementById("clearBtn").addEventListener("click", () => {
      form.reset();
      msg.classList.add("d-none");
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.classList.add("d-none");

      const data = {
        employeeId: Number(document.getElementById("employeeId").value),
        managerId: Number(document.getElementById("managerId").value),
        leaveType: document.getElementById("leaveType").value,
        startDate: document.getElementById("startDate").value,
        endDate: document.getElementById("endDate").value,
        reason: document.getElementById("reason").value
      };

      try {
        const res = await fetch(`${API_BASE}/api/employee/leave`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (!res.ok) {
          const errText = await res.text();
          showMessage("Request failed: " + errText, "danger");
          return;
        }

        showMessage("Leave request submitted successfully! Status is Pending.", "success");
        form.reset();
      } catch (err) {
        showMessage("Could not connect to API. Is it running? " + err, "danger");
      }
    });
  </script>

</body>
</html>
