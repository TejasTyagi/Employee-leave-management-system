<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Leave Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Manager - Team Leave Summary</span>
    </div>
</nav>

<div class="container">

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <div class="row g-3 align-items-end">
                <div class="col-md-4">
                    <label for="managerId" class="form-label">Manager Id</label>
                    <input type="number" id="managerId" class="form-control" placeholder="Enter Manager ID">
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary w-100" onclick="loadTeamLeaves()">Load Team Leaves</button>
                </div>
            </div>
        </div>
    </div>

    <div id="message" class="mb-3"></div>

    <div class="card shadow-sm">
        <div class="table-responsive">
            <table class="table table-striped table-hover mb-0" id="teamTable">
                <thead class="table-dark">
                    <tr>
                        <th>Request Id</th>
                        <th>Employee Id</th>
                        <th>Manager Id</th>
                        <th>Type</th>
                        <th>Start</th>
                        <th>End</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

</div>

<script>
    const API_BASE = "http://localhost:5180/api/manager";

    function showMessage(text, isError) {
        const div = document.getElementById("message");
        if (!text) {
            div.innerHTML = "";
            return;
        }
        div.className = isError ? "alert alert-danger" : "alert alert-info";
        div.innerText = text;
    }

    function loadTeamLeaves() {
        showMessage("", false);

        const managerId = document.getElementById("managerId").value;
        if (!managerId || managerId <= 0) {
            showMessage("Please enter a valid Manager ID.", true);
            return;
        }

        fetch(`${API_BASE}/teamleaves/${managerId}`)
            .then(res => {
                if (!res.ok) throw new Error("Error loading team leave summary");
                return res.json();
            })
            .then(data => {
                const tbody = document.querySelector("#teamTable tbody");
                tbody.innerHTML = "";

                if (!data || data.length === 0) {
                    showMessage("No leave records found for this manager.", false);
                    return;
                }

                data.forEach(req => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${req.id}</td>
                            <td>${req.employeeId}</td>
                            <td>${req.managerId}</td>
                            <td>${req.leaveType ?? ""}</td>
                            <td>${(req.startDate ?? "").toString().substring(0,10)}</td>
                            <td>${(req.endDate ?? "").toString().substring(0,10)}</td>
                            <td>
                                <span class="badge ${req.status === 'Approved' ? 'bg-success' : 'bg-danger'}">
                                    ${req.status ?? ""}
                                </span>
                            </td>
                        </tr>`;
                });
            })
            .catch(err => showMessage(err.message, true));
    }
</script>

</body>
</html>
