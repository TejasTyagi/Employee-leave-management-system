<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Leave Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Manager - Team Leave Summary</span>
    </div>
</nav>

<div class="container">

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <label class="form-label">Select Manager</label>
            <select id="managerSelect" class="form-select">
                <option value="">Select Manager ID</option>
            </select>
        </div>
    </div>

    <div id="message" class="mb-3"></div>

    <div id="teamContainer"></div>

</div>

<script>
    const API_BASE = "http://localhost:5180/api/manager";
    const managerSelect = document.getElementById("managerSelect");
    const teamContainer = document.getElementById("teamContainer");
    const messageDiv = document.getElementById("message");

    function showMessage(text, isError) {
        if (!text) {
            messageDiv.innerHTML = "";
            return;
        }
        messageDiv.className = isError ? "alert alert-danger" : "alert alert-info";
        messageDiv.innerText = text;
    }

    function loadManagerIds() {
        fetch(`${API_BASE}/managerids`)
            .then(res => res.json())
            .then(data => {
                data.forEach(id => {
                    const option = document.createElement("option");
                    option.value = id;
                    option.textContent = `Manager ${id}`;
                    managerSelect.appendChild(option);
                });
            });
    }

    managerSelect.addEventListener("change", () => {
        const managerId = managerSelect.value;
        if (!managerId) return;

        teamContainer.innerHTML = "";
        showMessage("", false);

        fetch(`${API_BASE}/teamleaves/${managerId}`)
            .then(res => {
                if (!res.ok) throw new Error("Error loading team leave summary");
                return res.json();
            })
            .then(data => {
                if (!data || data.length === 0) {
                    showMessage("No leave records found for this manager.", false);
                    return;
                }

                const grouped = {};
                data.forEach(l => {
                    if (!grouped[l.employeeId]) {
                        grouped[l.employeeId] = [];
                    }
                    grouped[l.employeeId].push(l);
                });

                Object.keys(grouped).forEach(employeeId => {
                    const leaves = grouped[employeeId];

                    const card = document.createElement("div");
                    card.className = "card shadow-sm mb-3";

                    let rows = "";
                    leaves.forEach(l => {
                        rows += `
                            <tr>
                                <td>${l.leaveType}</td>
                                <td>${l.startDate.substring(0,10)}</td>
                                <td>${l.endDate.substring(0,10)}</td>
                                <td>
                                    <span class="badge ${
                                        l.status === 'Approved' ? 'bg-success' :
                                        l.status === 'Pending' ? 'bg-warning text-dark' :
                                        'bg-danger'
                                    }">
                                        ${l.status}
                                    </span>
                                </td>
                            </tr>`;
                    });

                    card.innerHTML = `
                        <div class="card-body">
                            <h5 class="card-title mb-3">Employee ID: ${employeeId}</h5>
                            <div class="table-responsive">
                                <table class="table table-sm table-striped mb-0">
                                    <thead>
                                        <tr>
                                            <th>Type</th>
                                            <th>Start</th>
                                            <th>End</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${rows}
                                    </tbody>
                                </table>
                            </div>
                        </div>`;

                    teamContainer.appendChild(card);
                });
            })
            .catch(err => showMessage(err.message, true));
    });

    window.onload = loadManagerIds;
</script>

</body>
</html>
